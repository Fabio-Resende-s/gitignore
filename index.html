<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos Online</title>
  <link rel="stylesheet" href="/src/css/staly.css">
  
</head>
<body>
  <h1>Escolha seu jogo aqui🎮</h1>
  <button onclick="abrirJogo('tigrinho.html')"><a href="src/jogo-do-tigrinho/tigrinho.html">🎰 Jogo do Tigrinho</a></button>
  <button onclick="abrirJogo('cobrinha.html')"><a href="src/jogo-da-cobrinha/cobrinha.html">🐍 Jogo da Cobrinha</a></button>

  <iframe id="jogoFrame"></iframe>
  <h6>programador Fábio resende</h6>
  <script>
    function abrirJogo(jogo) {
      const frame = document.getElementById('jogoFrame');
      frame.src = jogo;
      frame.style.display = 'block';
    }
  </script>
</body>
</html>
